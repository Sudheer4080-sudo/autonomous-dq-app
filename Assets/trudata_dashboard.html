
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruData Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card span {
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">TruData Enterprise Dashboard</div>
  <div class="grid">
    <div class="card">
      <h3>Data Assets</h3>
      <span>2,847</span>
    </div>
    <div class="card">
      <h3>Quality Score</h3>
      <span>98.2%</span>
    </div>
    <div class="card">
      <h3>Active Policies</h3>
      <span>156</span>
    </div>
    <div class="card">
      <h3>Compliance</h3>
      <span>99.9%</span>
    </div>
  </div>
</body>
</html>
